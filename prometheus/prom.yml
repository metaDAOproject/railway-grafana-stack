global:
  scrape_interval: 15s # Default scrape interval

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ws-server'
    scrape_interval: 15s
    metrics_path: '/metrics/prometheus'
    static_configs:
      - targets: ['${WS_SERVER_TARGET}']

  - job_name: 'futarchy-api'
    static_configs:
      - targets: ['${FUTARCHY_API_TARGET}']
    metrics_path: '/metrics'
    scrape_interval: 30s
